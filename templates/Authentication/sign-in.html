{% extends 'base.html' %}
{% load static %}
{% block content %}
  <main class="main-content  mt-0">
    <div class="page-header align-items-start min-vh-50 pt-5 pb-11 m-3 border-radius-lg" style="background-color: #5e72e4;">
      <span class="mask bg-gradient-dark opacity-6"></span>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-5 text-center mx-auto">
            <h1 class="text-white mb-2 mt-5">Welcome!</h1>
            <!-- <p class="text-lead text-white">Use these awesome forms to login or create new account in your project for free.</p> -->
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row mt-lg-n10 mt-md-n11 mt-n10 justify-content-center">
        <div class="col-xl-4 col-lg-5 col-md-7 mx-auto">
          <div class="card z-index-0">
            <div class="card-header pb-0 text-start">
              <h4 class="font-weight-bolder">Sign In</h4>
              <p class="mb-0">Enter your username and password to sign in</p>
            </div>
            <div class="card-body">
              {% if error %}
                <p style="color: red;">{{ error }}</p>
              {% endif %}

              <!-------------------------------------------------------------------------------------------------------------->
              <form method="post" action="{% url 'sign-in' %}" role="form">
                {% csrf_token %}
                <div class="mb-3">
                  <input type="type" id="username" name="username" required class="form-control form-control-lg" placeholder="Username" >
                </div>
                <div class="mb-3">
                  <input type="password" id="password" name="password" required class="form-control form-control-lg" placeholder="Password" >
                </div>
                <!-- <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" id="rememberMe">
                  <label class="form-check-label" for="rememberMe">Remember me</label>
                </div> -->
                <div class="text-center">
                  <button type="submit" class="btn btn-lg btn-primary btn-lg w-100 mt-4 mb-0">Sign in</button>
                </div>
              </form>
              <!-------------------------------------------------------------------------------------------------------------->

            </div>
            <div class="card-footer text-center pt-0 px-lg-2 px-1">
              <!-- <p class="mb-4 text-sm mx-auto">
                Don't have an account?
                <a href="javascript:;" class="text-primary text-gradient font-weight-bold">Sign up</a>
              </p> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
 
{% endblock %}
